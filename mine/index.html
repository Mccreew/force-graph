<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        body {
            margin: 0;
        }
    </style>

    <!-- semantic ui -->
    <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="../semantic/dist/semantic.min.js"></script>

    <!--<script src="//unpkg.com/force-graph"></script>-->
    <script src="../dist/force-graph.js"></script>
    <script src="../src/vue.js"></script>
    <script src="lodash.js"></script>
    <!-- <script src="drawControlCircle.js"></script> -->
</head>

<body>
    <div style="height:50px; margin-left: 52.5; margin-top: 3px;">
        <div id="categoryButton" style="
        margin-left: 29px;
    ">
            <div>
                <a class="ui large label" @click='nodeButtonClick(item)' v-for='(item, index) in nodeCategoryArr'
                    :style="{'background-color':item.show ? item.color+'!important' : '', 'border-color':item.show ? item.color+'!important' : '', color:'white!important'}">
                    {{item.category}}
                </a>
            </div>

            <div style="margin-top: 3px;">
                <a class="ui basic label" style="pointer-events: none;"
                    :style="{'border-color':item.show ? item.color+'!important' : '', color:item.show ? item.color+'!important' : '' }"
                    v-for='(item, index) in linkTypeArr' @click='linkButtonClick(item)'> {{item.type}}</a>
            </div>
        </div>
        <div class="ui search" :class='queryFinish ? "" : "loading"'
            style="position: absolute;right: 55px;top: 20px;width: 700px;" id="cypherQuery"
            v-on:keyup.enter='excuteQuery'>
            <div class="ui icon input" style="width:100%">
                <input class="prompt" type="text" placeholder="Cypher query..." v-model='cypher'
                    style="font-weight:bold; margin-right: 10px" @blur='showMoreInfo' @focus='showMoreInfo'>
                <!-- <i class="search icon"></i> -->
                <button class="ui circular icon button" @click='excuteQuery' :class='classObject'>
                    <!-- <i class="icon" :class='queryFinish ? "search" : "sync"'></i> -->
                    <i class="search icon"></i>
                </button>
            </div>

            <div class="ui card" v-if='showList' style="position: absolute;z-index: 100;width: 91%;margin-top: 0px;margin-left: 10px;
                box-shadow:rgb(212, 212, 213) 0px 3px 4px 0px, rgb(212, 212, 213) 0px 0px 0px 1px">
                <div class="ui middle aligned selection list">
                    <div id="nodeId" class="item" @click.capture='excuteItem($event)'>
                        <div class="ui label" style="background-color:#395E66!important;
                               border-color:#395E66!important;
                               color:#fff!important">NODE <div class="detail">ID</div>
                        </div>
                        <span style="font-weight:bold">{{cypher}}</span>
                    </div>
                    <div id="nodeLabel" class="item" @click.capture='excuteItem($event)'>
                        <div class="ui label" style="background-color:#369197!important;
                               border-color:#369197!important;
                               color:#fff!important">NODE <div class="detail">LABEL</div>
                        </div>
                        <span style="font-weight:bold">{{cypher}}</span>
                    </div>
                    <div id="edgeId" class="item" @click.capture='excuteItem($event)'>
                        <div class="ui label" style="background-color:#EF5B5B!important;
                               border-color:#EF5B5B!important;
                               color:#fff!important">EDGE <div class="detail">ID</div>
                        </div>
                        <span style="font-weight:bold">{{cypher}}</span>
                    </div>
                    <div id="edgeLabel" class="item" @click.capture='excuteItem($event)'>
                        <div class="ui label" style="background-color:#EAC435!important;
                               border-color:#EAC435!important;
                               color:#fff!important">EDGE <div class="detail">LABEL</div>
                        </div>
                        <span style="font-weight:bold">{{cypher}}</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="graph" style="width:1800px; height:780px;" class="ui card centered grid">

        </div>
        <div style="margin-left:52.5px; line-height: 20pt" id="hoverInfo" v-show='show'>

            <a style="display:inline" class="ui label" :class="{basic: isLink ? 'basic' : ''}"
                :style='styleObject'>{{type}}</a>
            <span>
                <a class="ui label"> ID <div class="detail" style="color:black">{{id}}</div>
                </a>
                <span>
                    <span v-for='(v, k) in properties'>
                        <span style="font-weight: bold"> {{k}}</span>: <span style="color:#797D7F">{{v}}</span>
                    </span>
                </span>
            </span>
        </div>
</body>
<script src="main.js"></script>
<script src="my.js"></script>
