    <div style="width:1800px; height:50px; margin-left: 52.5; padding: 3px" id="categoryButton">
        <div>
            <button class="ui button mini" 
                :style="{'background-color':item.show ? item.color : '', color:'white'}"
                v-for='(item, index) in nodeCategoryArr'
                @click='nodeButtonClick(item)'>
                {{item.category}}
            </button>
        </div>

        <div>
            <button class="ui basic button mini" :style="{color:item.show ? item.color+'!important' : ''}"
                v-for='(item, index) in linkTypeArr'
                @click='linkButtonClick(item)'>
                {{item.type}}
            </button>
        </div>
    </div>
    <div id="graph" style="width:1800px; height:800px;" class="ui card centered grid">

    </div>
